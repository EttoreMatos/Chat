<!--index.html-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link class="favicon" rel="icon" type="image/x-icon" href="./favecon.ico">
    <link rel="stylesheet" href="./css/style.css">

    <title>FastChat</title>
    
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <img class="Preview-avatar" src="">
            <form class="login__form">
                
                <label class="custom-file-upload">
                    <input type="file" class="login__avatar" accept="image/*" />
                    Escolher foto do perfil
                </label>

                <div class="input-group">
                    <input type="text" class="login__input" id="nome" required placeholder=" " />
                    <label for="nome">Seu nome</label>
                </div>

                <div class="input-group">
                    <input type="number" class="idade__input" id="idade" min="10" max="120" placeholder=" ">
                    <label for="idade">Sua idade (opcional)</label>
                </div>

                <div class="input-group">
                    <input type="text" class="des__input" id="des" placeholder=" ">
                    <label for="des">Descrição(opcional)</label>
                </div>

                <button type="submit" class="login__button">Entrar</button>

                <div class="recaptcha-container">
                  <div class="g-recaptcha" data-sitekey="6LeYxYsrAAAAAKHfczL8MgAs1XBXQKQAUgyf7vvJ" data-theme="dark"></div>
                </div>
            </form>
        </section>

        <section class="cont-top">
            <h2 class="title">FastChat</h2>
            <div class="topo-container">
                <img class="topo-avatar" src="" alt="">
                <span class="topo-nome"></span>
                <button class="sair" onclick="exit()">Logout</button>
            </div>
        </section>
        <section class="chat">
            <section class="chat__messages">
                <div id="profileModal" class="modal" style="display:none; position:fixed; top:0; left:0; 
                    width:100%; height:100%; background-color:rgba(0,0,0,0.8);
                    justify-content:center; align-items:center; z-index:2000; flex-direction:column;">
                <div id="profileCard" style="background:#222; padding:20px; border-radius:10px; color:#fff; text-align:center;">
                    <img id="profileImage" src="" alt="Avatar" style="width:100px; height:100px; border-radius:50%; margin-bottom:10px;">
                    <h3 id="profileName" style="margin:5px 0; font-weight: bold;"></h3>
                    <p id="profileAge" style="margin:5px 0;font-weight: bold;"></p>
                    <p id="profileDesc" style="margin:5px 0;font-weight: bold;"></p>
                </div>
                </div>
            <!--<section class="message--entry"></section>
                <div class="message--self">Hello, World!</div>

                <div class="message--other">
                    <span class="message--sender">Manual do Dev</span>
                    Olá, Mundo!
                </div> 
                <span class="hour"></span> -->
            </section>

            <audio id="alert" style="display: none;">
                <source src="audios_chat/alerta.mp3" type="audio/mpeg">
            </audio>
            <audio id="connect" style="display: none;">
                <source src="audios_chat/connect.mp3" type="audio/mpeg">
            </audio> 
            <audio id="disconnect" style="display: none;">
                <source src="audios_chat/disconnect.mp3" type="audio/mpeg">
            </audio>  

            <form class="chat__form">
                <input type="file" id="imageInput" accept="image/*" style="display:none">
                <button type="button" onclick="document.getElementById('imageInput').click()">
                    <span class="material-symbols-outlined">image</span>
                </button>
                <!-- Preview da imagem antes do envio (fora do formulário) -->
                <div class="preview-wrapper">
                    <img id="previewImage" style="max-width:20vw; max-height:20vh; border: 2px dashed white; display: none;" />
                </div>

                <!-- Modal de visualização da imagem -->
                <div id="imageModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:2000; flex-direction: column;">
                    <img id="modalImage" style="max-width:90%; max-height:80%; margin-bottom: 10px; cursor: pointer;">
                </div>
                <div id="login_modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:2000; flex-direction: column;">
                    <img id="modalImage" style="max-width:90%; max-height:80%; margin-bottom: 10px; cursor: pointer;">
                </div>
                <textarea class="chat__input" placeholder="Digite uma mensagem" rows="1"></textarea>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>
    
    <script src="./js/script.js" defer></script>
</body>
</html>
