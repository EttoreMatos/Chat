<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>FastChat</title>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
        <section class="cont-top">
            <h2 class="title">FastChat</h2>
            <div class="sair-container">
                <button class="sair" onclick="exit()">Logout</button>
            </div>
        </section>
        <section class="chat">
            <section class="chat__messages">
            <!--<section class="message--entry"></section>
                <div class="message--self">Hello, World!</div>

                <div class="message--other">
                    <span class="message--sender">Manual do Dev</span>
                    Ol√°, Mundo!
                </div> 
                <span class="hour"></span> -->
            </section>
            <audio id="alert" style="display: none;">
                <source src="audios_chat/alerta.mp3" type="audio/mpeg">
            </audio>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
